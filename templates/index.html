<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste do Modelo</title>
  <link rel="stylesheet" href="/static/estilo.css">

</head>
<header>
  <h1>{{ titulo }}</h1>
</header>

<body>




<section>
  <form action="{{ url_for('classifica') }}" method="post" enctype="multipart/form-data">

    <label for="SalarioAj">Salário medio Ajustado</label>
    <input type="text" id="SalarioAj" name="SalarioAj">


  <div>
    <label for="SalarioNa">Sálario medio não ajustado</label>
    <input type="text" id="SalarioNa" name="SalarioNa">
</div>

  <div>
    <label for="NumeroEmp">Numero de empregos</label>
    <input type="text" id="NumeroEmp" name="NumeroEmp">
</div>

<div>
    <label for="PrecoMC">Preço mediano da casa</label>
    <input type="text" id="PrecoMC" name="PrecoMC">
</div>

    <div>
  <label for="CustoM">Custo de vida médio</label>
    <input type="text" id="CustoM" name="CustoM">
</div>

    <div>
  <label for="MediaAlug">Aluguel Médio</label>
    <input type="text" id="MediaAlug" name="mediaAlug">
</div>

    <div>
   <label for="CustMediaAlug">Custo de vida + Aluguel Médio</label>
    <input type="text" id="CustMediaAlug" name="CustmediaAlug">
</div>

    <div>
   <label for="PoderCompra">Poder de compra local(Meédia)</label>
    <input type="text" id="PoderCompra" name="PoderCompra">

</div>





  <input type="submit" id="botao" value="Enviar"></input>

</form>
</section>
</body>

</html>
